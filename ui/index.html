<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryption and Signing Utility</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Encryption and Signing Utility</h1>
        
        <!-- File Upload -->
        <div class="form-group">
			<div class="file-upload">
				<label for="fileInput" class="custom-file-upload">
					[Choose File]
				</label>
				<input type="file" id="fileInput" />
				<span id="fileName">(No file chosen)</span>
			</div>
        </div>

        <!-- Algorithm Selection -->
        <div class="form-group">
            <label for="encryptionAlgorithm">Select Encryption Algorithm:</label>
			<select id="encryptionAlgorithm" class="custom-select">
                <option value="aes">[AES]</option>
                <option value="rsa">[RSA]</option>
				<option value="des">[DES]</option>
            </select>
        </div>

        <div class="form-group">
            <label for="signatureAlgorithm">Select Signature Algorithm:</label>
            <select id="signatureAlgorithm" class="custom-select">
                <option value="rsa">[RSA]</option>
                <option value="ecdsa">[ECDSA]</option>
                <option value="hmac">[HMAC]</option>
            </select>
        </div>

        <!-- Mode Selection -->
        <div class="form-group">
            <label>Encryption Mode:</label>
			<label><input type="radio" name="encryptionMode" value="symmetric" checked><span>Symmetric</span></label>
			<label><input type="radio" name="encryptionMode" value="asymmetric"><span> Asymmetric</span></label>
        </div>

        <div class="form-group">
            <label>Signature Mode:</label>
			<label><input type="radio" name="signatureMode" value="sign" checked><span> Sign</span></label>
			<label><input type="radio" name="signatureMode" value="verify"><span> Verify</span></label>
        </div>

        <!-- Submit Button -->
		<input type="submit" value="[Submit]">

        <!-- Display Result -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
