<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Set body to take full screen height */
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f2f2f2;
        }

        /* Error container */
        .error-container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 10vw;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 4vw;
            margin-bottom: 30px;
            color: #666;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 3vw;
        }

        a:hover {
            background-color: #0056b3;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 5rem;
            }

            p {
                font-size: 1.5rem;
            }

            a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
