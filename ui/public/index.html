<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Input Form</h2>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="stuff">Stuff:</label>
            <input type="text" id="stuff" name="stuff" required>

            <label for="option">Choose an option:</label>
            <select id="option" name="option" required>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>

            <label for="fileUpload">Upload File:</label>
            <input type="file" id="fileUpload" name="fileUpload">

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <div class="result" id="result">
            <h3>Form Data:</h3>
            <p><strong>Name:</strong> <span id="resultName"></span></p>
            <p><strong>Stuff:</strong> <span id="resultStuff"></span></p>
            <p><strong>Option Selected:</strong> <span id="resultOption"></span></p>
            <p><strong>File Name:</strong> <span id="resultFile"></span></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
